<div class="div-signin">
  <!-- 用户名处的required是由Validator提供的内置校验方法，但是html元素也有叫
 required的属性，所以在form上加一个novalidate，表示不需要浏览器的默认校验-->
  <form class="form-signin" #myForm="ngForm" (ngSubmit)="onSubmit(myForm.value)" novalidate>
    <h2 class="h3 mb-3 font-weight-normal" style="text-align:center;padding-right: 10px;">Sign in</h2>
		<label class="bar-w3-agile" style="padding-right: 100px;"></label>
    <p *ngFor="let alert of alerts">
      <ngb-alert [type]="alert.type" (close)="close(alert)">{{ alert.message }}</ngb-alert>
    </p>
    <!-- bootstrap utilities/screenreaders   -->
    <label for="inputUsername" class="sr-only">User name</label>
    <input ngModel name="name" id="inputUsername" class="form-control" placeholder="UserName" type="text">

    <label for="inputPassword" class="sr-only">Password</label>
    <input ngModel name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" >

    <div>
      <input type="checkbox" id="brand1" value="">
      <label for="brand1"><span></span>Save account</label>
      <a [routerLink]="['/forget-pass']">Forget Password?</a><br>
    </div>
    <div>
      <a [routerLink]="['/sign-up']">Agree the terms and Sign up?</a><br>
    </div>
    <button class="submit" type="submit">Sign in</button>
  </form>
</div>
