<div class="div-update-profile">
  <!-- 用户名处的required是由Validator提供的内置校验方法，但是html元素也有叫
 required的属性，所以在form上加一个novalidate，表示不需要浏览器的默认校验-->
  <form class="form-update-profile" #myForm="ngForm" novalidate>
    <h2 class="h3 mb-3 font-weight-normal" style="text-align:center;padding-right: 10px;">Update Profile</h2>
		<label class="bar-w3-agile" style="padding-right: 100px;width: 250px"></label>
    <!-- bootstrap utilities/screenreaders   -->
    <label for="inputUserName" class="sr-only">name</label>
    <input [(ngModel)]="loginPerson.name" name="name" id="inputUserName" class="form-control" placeholder="User Name" type="text">

    <label for="inputEmail" class="sr-only">email</label>
    <input [(ngModel)]="loginPerson.email" name="email" id="inputEmail" class="form-control" placeholder="Email" type="text">

    <label for="inputMobile" class="sr-only">StockCode</label>
    <input [(ngModel)]="loginPerson.mobile" name="mobile" id="inputMobile" class="form-control" placeholder="Mobile Number" type="text">
    <button class="submit" type="submit">Update</button>
  </form>
</div>
